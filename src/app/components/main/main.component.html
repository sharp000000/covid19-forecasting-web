<mat-form-field appearance="fill">
    <mat-label>Horizon</mat-label>
    <mat-select [(ngModel)]="selectedDay" (selectionChange)="getData()">
        <mat-option [value]="7">
            7
        </mat-option>
        <mat-option [value]="14">
            14
        </mat-option>
        <mat-option [value]="21">
            21
        </mat-option>
    </mat-select>
</mat-form-field>

<mat-form-field appearance="fill">
    <mat-label>Method</mat-label>
    <mat-select [(ngModel)]="selectedMethod" (selectionChange)="getData()">
        <mat-option value="ARIMA">ARIMA</mat-option>
        <mat-option value="XGBoost">XGBoost</mat-option>
        <mat-option value="Custom">Custom</mat-option>

    </mat-select>
</mat-form-field>

<a mat-stroked-button target="_blank" class="button" style="float: right;">Download</a>
<!-- <a mat-stroked-button href="https://www.google.com/" target="_blank" class="button" style="float: right;">Download</a> -->

<mat-spinner *ngIf="showLoader" [diameter]='40' class="spinner"></mat-spinner>


<div class="chartjs-container" *ngIf="details">
    <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
        [colors]="lineChartColors" [legend]="lineChartLegend" chartType="line">
    </canvas>
</div>
